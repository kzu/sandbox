name: sponsor ‚ù§Ô∏è
on: 
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [opened, edited, synchronize, reopened]

env:
  token: ${{ secrets.GH_TOKEN }}

jobs:
  sponsor:
    runs-on: ubuntu-latest
    if: ${{ env.token && !endsWith(github.event.sender.login, '[bot]') && !endsWith(github.event.sender.login, 'bot') }}      
    steps:
      - name: ü§ò checkout
        uses: actions/checkout@v2
          
      - name: ‚ù§Ô∏è sponsor 
        uses: devlooped/actions-sponsor@main
        with:
          token: ${{ secrets.GH_TOKEN }}
