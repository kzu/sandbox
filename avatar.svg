<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 400" width="800" height="400">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
            img {
                border-style: none;
            }
            .avatar {
                display: inline-block;
                overflow: hidden;
                line-height: 1;
                vertical-align: middle;
                border-radius: 6px;
                flex-shrink: 0;
                box-shadow: 0 0 0 1px;
            }            
            .avatar-user {
                border-radius: 50% !important;
            }
			</style>
            <a class="avatar-group-item" href="/KirillOsenkov">
               <img class="avatar avatar-user" src="https://avatars.githubusercontent.com/u/679326?s=70&amp;v=4" 
                    width="35" height="35" alt="@KirillOsenkov">
            </a>
		</div>
	</foreignObject>
</svg>